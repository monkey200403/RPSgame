<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissor</title>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #000046;  
    background: -webkit-linear-gradient(to left, #1CB5E0, #000046);  
    background: linear-gradient(to left, #1CB5E0, #000046); 
    background-attachment: fixed;
    color: #fff;
    text-align: center;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h2 {
    margin-bottom: 20px;
    font-size: 64px;
    letter-spacing: 2px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }

  .over {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    width: 100%;
    max-width: 800px;
    margin-top: 30px;
    gap: 40px;
  }

  .user, .computer {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  button {
    background-color: rgba(255, 255, 255, 0.05);
    border: 2px solid #fff;
    border-radius: 12px;
    padding: 10px;
    transition: transform 0.25s ease, background-color 0.3s, border 0.3s;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }

  button:hover {
    background-color: rgba(255, 255, 255, 0.15);
    transform: scale(1.1);
    border: 2px solid #ff4444;
  }

  button:focus {
    outline: none;
    border: 2px solid #ff0000;
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
  }

  img {
    width: 90px;
    height: 90px;
    transition: transform 0.3s ease;
  }

  img:hover {
    transform: scale(1.05);
  }

  #im {
    border: 2px solid white;
    border-radius: 12px;
    padding: 10px;
    transition: transform 0.3s ease, background-color 0.3s;
    box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
    background-color: rgba(255, 255, 255, 0.05);
  }

  #im:hover {
    background-color: rgba(255, 255, 255, 0.15);
    transform: scale(1.08);
  }

  #displaydata {
    margin-top: 40px;
    font-size: 1.4rem;
    font-weight: bold;
    background: rgba(0, 0, 0, 0.4);
    padding: 20px 30px;
    border-radius: 15px;
    height: 100px;
    width: 80%;
    max-width: 700px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  }
</style>

</head>
<body>
  <h2>Rock Paper Scissor Game</h2>

  <div class="over">
    <div class="user">
      <button id="userrock"><img src="rockim.png" alt="rock" /></button>
      <button id="userpaper"><img src="paperim.png" alt="paper" /></button>
      <button id="userscissor"><img src="scissorsim.png" alt="scissor" /></button>
    </div>

    <div class="computer">
      <img src="rockim.png" alt="rock"  id="im">
      <img src="paperim.png" alt="paper" id="im" >
      <img src="scissorsim.png" alt="scissor" id="im">
    </div>
  </div>

  <div id="displaydata">

  </div>

  <script>
    let rockbtncall = document.getElementById("userrock");
    let paperbtncall = document.getElementById("userpaper");
    let scissorbtncall = document.getElementById("userscissor");
    let displaydatacall = document.getElementById("displaydata");

function playgame(userchoice) {
      const choices = ["rock", "paper", "scissor"];
      const computerchoice = choices[Math.floor(Math.random() * 3)];
      let result = "";

if (userchoice === computerchoice) {
        result = `It's a draw. You both chose ${userchoice}.`;
} 
else if ((userchoice === "rock" && computerchoice === "scissor") || (userchoice === "scissor" && computerchoice === "paper") || (userchoice === "paper" && computerchoice === "rock")) {
        result = `You won! You chose ${userchoice}, computer chose ${computerchoice}.`;
      } else {
        result = `Computer won! You chose ${userchoice}, computer chose ${computerchoice}.`;
      }
      displaydatacall.innerHTML = result;
    }
    rockbtncall.addEventListener("click", () => playgame("rock"));
    paperbtncall.addEventListener("click", () => playgame("paper"));
    scissorbtncall.addEventListener("click", () => playgame("scissor"));
  </script>
</body>
</html>
